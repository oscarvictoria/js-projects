<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky run</title>
  </head>
  <body>
    <h1>Lucky Run</h1>

    <div class="round">
      <h2 id="round-text">Round:</h2>
    </div>

    <div class="current-player">
      <h3 id="name">Current Player</h3>
    </div>

    <div class="event">
      <h3 id="last-roll">Last roll</h3>
      <h2 id="event">Event</h2>
    </div>

    <div class="score">
      <h2 id="player1-text">Player 1 Score</h2>
      <h2 id="player2-text">Player 2 Score</h2>
    </div>

    <button class="play">Play round</button>

    <button class="reset">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
